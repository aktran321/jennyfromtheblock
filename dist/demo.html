<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Vanilla javascript plugin for building nice responsive timetables">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timetable.js demo</title>
    <link rel="stylesheet" href="styles/timetablejs.css">
    <link rel="stylesheet" href="styles/demo.css">
  </head>
  <body>

    <div class="hero-unit">
      <h1>Timetable.js demo</h1>
      <p>Vanilla javascript plugin for building nice responsive timetables. More info on <a href="https://github.com/Grible/timetable.js" target="_blank">Github</a>.</p>
    </div>
    <!--This is the Div where the timetable will be rendered to from the script below-->
    <!--We may want to create a container div for time tables and then append more tables based on schedules -->
    <div class="container">
        <div id = "timetable1" class="timetable"></div>
        <div id = "timetable2" class="timetable"></div>
    </div>
    
   
    

    <script src="scripts/timetable.js"></script>

    <script>
      //This script will need to somehow be placed in a function and called later
      var timetable = new Timetable();
      var timetable2= new Timetable();
      timetable2.setScope(9,8);
      timetable2.addLocations(['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']);

      timetable.setScope(9,8)
      //the function should take in data in the form of an object and fill in as many .addEvent's as needed
      timetable.addLocations(['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']);

      timetable2.addEvent('Sightseeing', 'Monday', new Date(2015,7,17,9,00), new Date(2015,7,17,11,30), { url: "https://github.com/Grible/timetable.js"});
      timetable2.addEvent('Zumba', 'Tuesday', new Date(2015,7,17,12), new Date(2015,7,17,13), { url: '#' });
      timetable.addEvent('Zumbu', 'Tuesday', new Date(2015,7,17,13,30), new Date(2015,7,17,15), { url: '#' });
      timetable.addEvent('Lasergaming', 'Thursday', new Date(2015,7,17,17,45), new Date(2015,7,17,19,30), { class: 'vip-only', data: { maxPlayers: 14, gameType: 'Capture the flag' } });
      timetable.addEvent('All-you-can-eat grill', 'Friday', new Date(2015,7,17,21), new Date(2015,7,18,1,30), { url: '#' });
      timetable.addEvent('Hackathon', 'Sunday', new Date(2015,7,17,11,30), new Date(2015,7,17,20)); // options attribute is not used for this event
      timetable.addEvent('Wednesday Hackathon Livestream', 'Wednesday', new Date(2015,7,17,12,30), new Date(2015,7,17,16,15)); // options attribute is not used for this event
      timetable.addEvent('Lunch', 'Saturday', new Date(2015,7,17,9,30), new Date(2015,7,17,11,45), { onClick: function(event) {
        window.alert('You clicked on the ' + event.name + ' event in ' + event.location + '. This is an example of a click handler');
        
      }});
      timetable.addEvent("Math101 Section 3", "Wednesday", new Date(2015,7,17,9,30), new Date(2015, 7,17,11,30), {url:'#'});
      timetable.addEvent("Math101 Section 3", "Thursday", new Date(2015,7,17,9,30), new Date(2015, 7,17,10,30), {url:'#'});
      timetable.addEvent("I am currently blocking another class", "Wednesday", new Date(2015,7,17,9,30), new Date(2015, 7,17,10,30), {url:'#'});
      timetable.addEvent('Cocktails', 'Monday', new Date(2015,7,18,00,00), new Date(2015,7,18,02,00), { class: 'vip-only' });

      var renderer = new Timetable.Renderer(timetable);
      var renderer2= new Timetable.Renderer(timetable2);
      renderer.draw('#timetable1');
      renderer2.draw('#timetable2');
     
    </script>
